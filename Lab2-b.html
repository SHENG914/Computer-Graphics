<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lab2-b</title>
<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec3 vColor;
	varying vec4 fColor;
	void main(){
		gl_Position = vPosition;
		gl_PointSize = 2.0;
		fColor = vec4(vColor, 1.0);
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;
	void main(){
		gl_FragColor = fColor;
	}
	</script>
    
    <script type="text/javascript" src="common/webgl-utils.js"></script>
	<script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>
   
    <script type="text/javascript" src="js/gasket-3D.js" ></script>
</head>

<body>
  <canvas id="gl-canvas" width="512" height="512"></canvas>
  <br/>
  <input type="text" id="LelNum" oninput="value=value.replace(/[^0-7]/g,'')">
  <input type="button" value="change"  onclick="changeLevel();init()">
  <h4 style="color:  darkblue;font-family:cursive;letter-spacing:30px">请输入想要剖分的层次，范围为0~7</h4>
</body>
</html>
