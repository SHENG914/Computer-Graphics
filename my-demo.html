<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script id="vertex-shader" type="x-shader/x-vertex">
        	attribute vec4 vPosition;
        	attribute vec4 vColor;
        	varying vec4 fColor;
        
        	uniform mat4 modelViewMatrix;
        	uniform mat4 projectionMatrix;
        
        	void main()
        	{
        		gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        		fColor = vColor;	
        	}
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        	precision mediump float;
        
        	varying vec4 fColor;
        
        	void main()
        	{
                gl_FragColor = fColor;
        	}
        </script>
        
        <script type="text/javascript" src="common/webgl-utils.js"></script>
        <script type="text/javascript" src="common/initShaders.js"></script>
        <script type="text/javascript" src="common/gl-matrix-min.js"></script>
        <script type="text/javascript" src="common/objloader.js"></script>
        <script type="text/javascript" src="js/complexObjView1.js"></script>
    </head>
	<style type="text/css">
		#tu1{position: absolute;left:0%;top:20px;}
	   	#z3{position: absolute;left: 80%;top:50px;}
	   	#z4{position: absolute;left: 90%;top:50px;}
	   	#videotu1{position: absolute;left: 0%;top: 850px;}
	   	#videotu{position: absolute;left: 45%;top: 800px;}
	</style>
    <body>
		<img id="tu1" src="名字.png">
		<font id="z3">网站首页</font>
		<font id="z4">最终实现</font>
		<img id="videotu" src="armjs.png" width="900px" height="400px">
		<img id="videotu1" src="armjs1.png" width="900px" height="400px">
		<canvas id="gl-canvas" width="800" height="800" >
		    你的浏览器不支持HTML5 Canvas元素
		</canvas>
		<div style="left: 950px;top: 200px;position: absolute;">
			<div style="border:5px red">
				<p style="text-shadow:2px 2px 5px #6f6f6f;font-size: 20px;"><label>选择人体头部OBJ模型文件</label></p>
				
				<input type="file" id="fileInput"><pre id="fileDisplay"></pre>
				</div>
			<div>
				<p style="text-shadow:2px 2px 5px #6f6f6f;font-size: 20px;"><label>选择投影方式</label></p>
				<input type="radio" id="ortho" name="projtype" value="1" checked><label>正交投影</label>
				&nbsp;
				<input type="radio" id="persp" name="projtype" value="2"><label>透视投影</label>&nbsp;<label id="projtyperes"></label>
			</div>
			<div>
				<p style="text-shadow:2px 2px 5px #6f6f6f;font-size: 20px;"><label>选择绘制方式</label></p>
				<input type="radio" id="wire" name="drawtype" value="1" checked><label>线框模式</label>
				&nbsp;
				<input type="radio" id="solid" name="drawtype" value="2" ><label>实体模式</label>
				<input type="color" id="objcolor" name="objcolor" value="#ff0000">
			</div>
			<div>
				<p style="text-shadow:2px 2px 5px #6f6f6f;font-size: 20px;"><label>改变对象位置 </label></p>
				<input type="radio" id="objpos" name="posgrp" value="1" checked><label>物体位置</label>
				&nbsp;
				<input type="radio" id="campos" name="posgrp" value="2"><label>相机位置</label>
				&nbsp;
				<label id="projtyperes"></label>
				<br>
				<br>
				<label>x pos</label><input type="range" id="xpos" name="xpos" min="-5.0" max="5.0" step="0.1"> &nbsp; 
				<label>x rot</label><input type="range" id="xrot" name="xrot" min="-360" max="360" step="1.0"><br>
				<label>y pos</label><input type="range" id="ypos" name="ypos" min="-5.0" max="5.0" step="0.1" value="-4.0"> &nbsp;
				<label>y rot</label><input type="range" id="yrot" name="yrot" min="-360" max="360" step="1.0" value="-60"><br>
				<label>z pos</label><input type="range" id="zpos" name="zpos" min="-5.0" max="5.0" step="0.1"> &nbsp;
				<label>z rot</label><input type="range" id="zrot" name="zrot" min="-360" max="360" step="1.0">
			</div>
		</div>
    </body>
</html>
